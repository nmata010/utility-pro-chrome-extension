<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Pro Invoices Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Utility Pro Invoices Settings</h1>
      <p>Configure your landlord information for invoices</p>
    </header>

    <main class="content">
      <form id="settings-form">
        <!-- Landlord Information -->
        <section class="section">
          <h2>Landlord Information</h2>
          <p class="section-desc">This information appears on generated invoices</p>

          <div class="form-group">
            <label for="landlord-name">Full Name</label>
            <input type="text" id="landlord-name" name="landlordName" placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="landlord-address">Address</label>
            <input type="text" id="landlord-address" name="landlordAddress" placeholder="123 Main Street, City, ST 12345">
          </div>

          <div class="form-group">
            <label for="landlord-phone">Phone Number</label>
            <input type="tel" id="landlord-phone" name="landlordPhone" placeholder="(555) 123-4567">
          </div>
        </section>

        <!-- Submeter CSV Configuration -->
        <section class="section">
          <h2>Submeter CSV Configuration</h2>
          <p class="section-desc">Column names containing ADU usage data (e.g., Mains_A, Mains_B)</p>

          <div class="form-group">
            <label for="csv-column-1">Column 1 Name</label>
            <input type="text" id="csv-column-1" name="csvColumn1" placeholder="Mains_A">
          </div>

          <div class="form-group">
            <label for="csv-column-2">Column 2 Name</label>
            <input type="text" id="csv-column-2" name="csvColumn2" placeholder="Mains_B">
          </div>
        </section>

        <!-- Actions -->
        <div class="actions">
          <button type="submit" class="btn btn-primary" id="btn-save">Save Settings</button>
          <span class="save-status" id="save-status"></span>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>Utility Pro Invoices v1.0.0</p>
    </footer>
